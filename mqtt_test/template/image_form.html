{% extends 'base.html' %} {% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if img_obj %}
<h3>Succesfully uploaded : {{img_obj.caption}}</h3>
<img src="{{ img_obj.image.url}}" alt="connect" style="max-height: 300px" />
<script defer type="module">
  const delay = 1000; /*ms*/
  const contentEl = document.querySelector("#imgUrl");
  let timer = null;

  function updateContent() {
    fetch("/get-compressed?pk={{img_obj.id}}", {
      method: "GET",
      headers: {
        Accept: "Application/json",
      },
    })
      .then((res) => {
        return res.json();
      })
      .then(function (data) {
        console.log(data.url);
        const url = data.url;
        contentEl.innerText = url;
      })
      .catch((err) => console.log(err));
  }

  setInterval( updateContent , delay);
</script>
{% endif %}
<p>Compressed Image Stored At :</p>
<h3 id="imgUrl"></h3>

{% endblock content %}
